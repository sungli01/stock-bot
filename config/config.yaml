# 매수 조건
scanner:
  min_price: 0.7           # $0.7 이상
  max_price: 10.0          # $10 이하 (페니스탁만)
  min_market_cap: 50000000 # $5천만 이상
  min_volume: 10000        # 1만주 이상
  price_change_pct: 5.0    # 5% 이상
  volume_spike_pct: 200.0  # 200% 이상
  timeframe: "5min"
  volume_timeframe: "1min"

# 매매 조건
trading:
  total_buy_amount: 100000     # 테스트: 10만원
  compound_mode: true          # 복리 ON
  compound_cap: 25000000       # 절대 상한 2500만원
  split_count: 5               # 5분할
  split_interval_sec: 60       # 1분 간격
  max_positions: 2             # 동시 보유 최대 2종목
  allocation_ratio: [0.5, 0.5] # 균등 배분
  stop_loss_pct: -50.0         # -50% 절대 손절
  force_close_before_min: 15   # 장 마감 N분 전 강제청산

# 하이브리드 플로어 매도 전략
sell_strategy:
  staircase_floors: [120, 300, 400, 500, 600, 700, 800, 900, 1000]
  base_floor_pct: 30           # 기본 플로어 30%
  absolute_stop_loss_pct: -50  # 절대 손절

# 시장 거버넌스 (자동 캡 조정)
governance:
  bull_threshold: 1.0
  bear_threshold: -1.0
  crash_threshold: -3.0
  bull_multiplier: 5.0
  neutral_multiplier: 1.0
  bear_multiplier: 0.5
  crash_multiplier: 0.0

# 추세 판단
analyzer:
  ema_fast: 5
  ema_slow: 20
  rsi_period: 14
  rsi_overbought: 70
  rsi_oversold: 30
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  min_signals_for_sell: 2

# 스케줄
schedule:
  start_time: "18:00"
  active_trading_after: "00:00"
  market_close: "06:00"
  timezone: "Asia/Seoul"

# 알림
notification:
  telegram_enabled: true
  report_time: "06:30"
  alert_on_buy: true
  alert_on_sell: true
  alert_on_discovery: true
  alert_on_error: true
