# 매수 조건
scanner:
  min_price: 1.0          # $1 이상
  min_market_cap: 50000000 # $5천만 이상
  min_volume: 10000        # 1만주 이상
  price_change_pct: 5.0    # 5% 이상
  volume_spike_pct: 200.0  # 200% 이상
  timeframe: "5min"
  volume_timeframe: "1min"

# 매매 조건
trading:
  total_buy_amount: 1000000  # 100만원
  split_count: 10             # 10분할
  split_interval_sec: 60      # 1분 간격
  max_positions: 2            # 동시 보유 최대 2종목
  allocation_ratio: [0.7, 0.3] # 1순위 70%, 2순위 30%
  take_profit_pct: 30.0       # +30% 익절
  stop_loss_pct: -15.0        # -15% 손절
  force_close_before_min: 15  # 장 마감 N분 전 강제청산

# 추세 판단
analyzer:
  ema_fast: 5
  ema_slow: 20
  rsi_period: 14
  rsi_overbought: 70
  rsi_oversold: 30
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  min_signals_for_sell: 2  # 3개 중 2개 이상 충족시 매도

# 스케줄
schedule:
  start_time: "18:00"       # KST
  active_trading_after: "00:00"  # 개장 30분 후
  market_close: "06:00"
  timezone: "Asia/Seoul"

# 알림
notification:
  telegram_enabled: true
  report_time: "06:30"
  alert_on_buy: true
  alert_on_sell: true
  alert_on_discovery: true
  alert_on_error: true
