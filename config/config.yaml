# 매수 조건 (v9 — 1차/2차 상승 구분 엔진)
scanner:
  min_price: 0.7           # $0.7 이상
  max_price: 30.0          # $30 이하
  min_market_cap: 50000000 # $5천만 이상
  min_volume: 10000        # 1만주 이상
  price_change_pct: 10.0        # [v10] 1차 매수 트리거: 큐 대비 +10%
  trigger_pct_2nd: 10.0         # [v10] 2차 매수 트리거: 큐 대비 +10%
  candidate_change_pct: 5.0     # BarScanner 후보 하단: 전일比 +5%+
  candidate_max_change_pct: 60.0 # [v9] BarScanner 후보 상단: 전일比 +60% 미만
  volume_spike_pct: 1000.0      # 미사용 (하위 호환)
  min_daily_volume: 300000      # 일 거래량: $10 미만 30만주 이상
  min_daily_volume_highprice: 50000   # 일 거래량: $10 이상 5만주 이상
  highprice_threshold: 10.0     # 고가 종목 기준 단가
  vol_3min_ratio_pct: 800.0     # [v10] 1차 Vol Spike: 3분봉 800%+
  vol_3min_ratio_pct_2nd: 300.0 # [v10.2] 2차 Vol Spike: 3분봉 300%+
  vol_3min_ratio_pct_3rd: 300.0 # [v10.3] 3차 Vol Spike: 3분봉 300%+
  trigger_pct_3rd: 5.0          # [v10.3] 3차 트리거: +5%
  max_pct_from_queue: 40.0      # [v9/Bug#3] 큐 대비 최대 40% 이내만 진입
  bar_scan_interval_sec: 30     # BarScanner 실행 주기 (초)
  queue_expire_sec: 3600        # [v9] 큐 만료: 60분 (30→60)

# 매매 조건 (v9)
trading:
  total_buy_amount: 100000     # 테스트: 10만원
  compound_mode: true          # 복리 ON
  compound_cap: 25000000       # 절대 상한 2500만원
  split_count: 10              # 10분할 상단호가 뿌리기
  split_interval_sec: 0        # 동시 주문 (간격 없음)
  max_positions: 2             # 동시 보유 최대 2종목
  allocation_ratio: [0.7, 0.3] # 1종목 70%, 2종목 30%
  max_single_buy_krw: 50000000 # [v10.3] 2·3차 1회 최대 투자금 5000만원
  stop_loss_pct: -25.0         # [v10] -25% 손절 (최적화)
  force_close_before_min: 15   # 장 마감 N분 전 강제청산
  max_hold_minutes: 120        # [v9] 최대 보유 120분 (45→120)

# 급등 스캘핑 매도 전략 (v7 — 동적 트레일링)
sell_strategy:
  trailing_activate_pct: 6.0       # [v10]   1차: +6% 활성화,  낙폭 -2%p
  trailing_activate_pct_2nd: 8.0  # [v10]   2차: +8% 활성화,  낙폭 -1%p
  trailing_activate_pct_3rd: 10.0 # [v10.3] 3차: +10% 활성화, 낙폭 -0.5%p
  absolute_stop_loss_pct: -25     # [v10] 절대 손절 -25%
  # 동적 트레일링 폭:
  #   1차: +6~15% → -2%p  / +15~50% → -5%p / +50~80% → -8%p / +80% → -30%p
  #   2차: +8~15% → -1%p  / +15~50% → -5%p / +50~80% → -8%p / +80% → -30%p
  #   3차: +10~15% → -0.5%p / +15~50% → -5%p / +50~80% → -8%p / +80% → -30%p
  # 시간 가중치: 30분+ → 폭×0.8 (타이트)

# 시장 거버넌스 (자동 캡 조정)
governance:
  bull_threshold: 1.0
  bear_threshold: -1.0
  crash_threshold: -3.0
  bull_multiplier: 5.0
  neutral_multiplier: 1.0
  bear_multiplier: 0.5
  crash_multiplier: 0.0

# 추세 판단
analyzer:
  ema_fast: 5
  ema_slow: 20
  rsi_period: 14
  rsi_overbought: 70
  rsi_oversold: 30
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  min_signals_for_sell: 2

# 스케줄
schedule:
  start_time: "18:00"
  active_trading_after: "00:00"
  market_close: "06:00"
  timezone: "Asia/Seoul"

# 알림
notification:
  telegram_enabled: true
  report_time: "06:30"
  alert_on_buy: true
  alert_on_sell: true
  alert_on_discovery: true
  alert_on_error: true
