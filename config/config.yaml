# 매수 조건 (v8 — 3분봉 모멘텀 엔진)
scanner:
  min_price: 0.7           # $0.7 이상
  max_price: 30.0          # $30 이하 (상향)
  min_market_cap: 50000000 # $5천만 이상
  min_volume: 10000        # 1만주 이상
  price_change_pct: 20.0        # 매수 트리거: 20%+ (큐 종목)
  candidate_change_pct: 5.0     # BarScanner 후보 기준: 5%+ 급등 종목만 3분봉 체크
  volume_spike_pct: 200.0       # 미사용 (하위 호환)
  min_daily_volume: 500000      # 일 거래량 50만주 이상
  vol_3min_ratio_pct: 1000.0    # 완성 3분봉 직전봉 대비 1000%+ (BarScanner 기준)
  bar_scan_interval_sec: 30     # BarScanner 실행 주기 (초)

# 매매 조건 (v8)
trading:
  total_buy_amount: 100000     # 테스트: 10만원
  compound_mode: true          # 복리 ON
  compound_cap: 25000000       # 절대 상한 2500만원
  split_count: 10              # v8: 10분할 상단호가 뿌리기
  split_interval_sec: 0        # v8: 동시 주문 (간격 없음)
  max_positions: 2             # 동시 보유 최대 2종목
  allocation_ratio: [0.7, 0.3] # 1종목 70%, 2종목 30%
  stop_loss_pct: -7.0          # -7% 손절 (급등 실패 빠른 컷)
  force_close_before_min: 15   # 장 마감 N분 전 강제청산
  max_hold_minutes: 45         # 최대 보유 45분 (미익절 시 자동 청산)

# 급등 스캘핑 매도 전략 (v7 — 동적 트레일링)
sell_strategy:
  trailing_activate_pct: 8.0   # +8% 도달 시 트레일링 활성화
  absolute_stop_loss_pct: -7   # 절대 손절
  # 동적 트레일링 폭 (코드 내 설정):
  #   +8~15%  → -3%p  (초기 급등, 타이트)
  #   +15~50% → -5%p  (등락 시작, 여유)
  #   +50~80% → -8%p  (큰 등락 허용)
  #   +80%~   → -30%p (대폭등, 넉넉한 여유)
  # 시간 가중치: 30분+ → 폭×0.8 (타이트)

# 시장 거버넌스 (자동 캡 조정)
governance:
  bull_threshold: 1.0
  bear_threshold: -1.0
  crash_threshold: -3.0
  bull_multiplier: 5.0
  neutral_multiplier: 1.0
  bear_multiplier: 0.5
  crash_multiplier: 0.0

# 추세 판단
analyzer:
  ema_fast: 5
  ema_slow: 20
  rsi_period: 14
  rsi_overbought: 70
  rsi_oversold: 30
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  min_signals_for_sell: 2

# 스케줄
schedule:
  start_time: "18:00"
  active_trading_after: "00:00"
  market_close: "06:00"
  timezone: "Asia/Seoul"

# 알림
notification:
  telegram_enabled: true
  report_time: "06:30"
  alert_on_buy: true
  alert_on_sell: true
  alert_on_discovery: true
  alert_on_error: true
